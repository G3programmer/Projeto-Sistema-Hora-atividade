<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessoas e Status</title>
    <link rel="stylesheet" href="/src/css/index.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    
</head>

<body>
    <main class="home">
        <h1>Informações das Pessoas</h1>
        <table class="dashboard" border="1">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Dias</th>
                    <th scope="col">Status</th>
                    <th scope="col">Obs</th>
                </tr>
            </thead>
            <tbody id="pessoasTableBody" class="datas">
                <!-- Conteúdo gerado dinamicamente -->
            </tbody>
        </table>
    </main>

    <!-- Modal -->
    <div id="obsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Histórico de Observações</h2>
            <div id="obsHistory"></div>
            <div id="calendar"></div>
            <form id="obsForm">
                <input type="hidden" id="pessoaId" name="id">
                <label for="newObs">Nova Observação:</label>
                <input type="text" id="newObs" name="obs">
                <label for="newDate">Data:</label>
                <input type="date" id="newDate" name="date">
                <label for="newTotalHoras">Total de Horas:</label>
                <input type="text" id="newTotalHoras" name="totalHoras">
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>

    <!-- Link para o CSS do FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />

    <!-- Link para o JS do FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>

    <script src="src/js/index.js"></script>
</body>

</html>
